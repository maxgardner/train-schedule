<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TrainTrax | When's Your Next Ride?</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
</head>

<body>

	<!-- Sign In Modal Begin -->

	<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="signInLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Sign In</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="email">Email</label>
						<input class="form-control" type="text" id="email" placeholder="">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input class="form-control" type="text" id="password" placeholder="">
					</div>
				</div>
				<div class="modal-footer">
					<button id="sign-in" type="button" class="btn btn-primary">Sign In</button>
					<button id="sign-up" type="button" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Sign In Modal End -->

	<div id="navbar">
		<div class="container">
			<i class="fa fa-train"></i>
		    <h1 class="cover-text">TrainTrax</h1>

		    <nav class="navbar">
		    <!-- Button trigger modal -->
		    	<ul>
		    		<li class="btn btn-default" id="sign-in-nav">Sign In</li>
		    		<li class="btn btn-default" id="sign-up-nav">Sign Up</li>
		    		<li id="sign-out" class="btn btn-default hide">Sign Out</li>
		    	</ul>
		    </nav>
		</div>
	</div>

	<div class="cover"></div>

	<div class="container">

		<div id="add-train" class="panel panel-default hide">
			<div class="panel-heading">Add A Train</div>
			<div class="panel-body">
				<form class="form-inline">
					<div class="form-group">
						<input class="form-control" type="text" id="train-name" placeholder="Train Name">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" id="destination" placeholder="Destination">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" id="first-train" placeholder="First Train (Military Time)">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" id="frequency" placeholder="Frequency (In Minutes)">
					</div>
					<div class="form-group">
						<button type="submit" id="new-train" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>

		<div>
	        <table class="table table-responsive table-hover">
	            <thead class="thead-inverse">
	                <tr>
	                    <th>Train Name</th>
	                    <th>Destination</th>
	                    <th>First Train</th>
	                    <th>Next Arrival</th>
	                </tr>
	            </thead>
	            <tbody id="train-table">
	            </tbody>
	        </table>
		</div>
	</div>
    <script src="assets/js/application.js"></script>
</body>

</html>
